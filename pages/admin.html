<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <title>Admin</title>
</head>
<body>
<header>
  <div class="container">
    <div class="header__inner">
      <button class="burger" onclick="toggleBurger()">
        <span class="burger__item">Menu</span>
      </button>
      <nav class="nav" id="nav">
        <a href="../index.html" class="links">Main</a>
        <div class="nav__dropdown">
          <a class="links">Matches</a>
          <div class="dropdown__content">
            <a href="#" class="links">Calendar of matches</a>
            <div class="underline"></div>
            <a href="#" class="links">Next game</a>
            <a href="#" class="links">Raiting</a>
          </div>
        </div>
        <a href="news.html" class="links">News</a>
        <a href="fans.html" class="links">Fans</a>
        <a href="contacts.html" class="links">Contacts</a>
        <a href="admin.html" class="links active-link">Admin</a>
      </nav>
      <div>
        <a href="../index.html">
          <img src="../img/logo.png" alt="logo" class="header__logo">
        </a>
      </div>
    </div>
  </div>
</header>

<main class="main">
  <div class="container">
    <h1 class="main__title">Admin Page</h1>
    <div class="main__inner">
    <form class="main__news">

      <label for="load-image" class="custom-file-upload">
        <img  id="news-image" alt="your image" src="https://fakeimg.pl/350x220/?text=No image">
        <input  id="load-image" type="file" accept="image/jpeg, image/png" onchange="preview()"/>
        Click to upload image
      </label>

      <label for="news-title" class="news__label">News title</label>
      <input type="text" id="news-title" placeholder="Write news title">

      <label for="news-subtitle" class="news__label">News text</label>
      <textarea type="" id="news-subtitle" placeholder="Write news text"></textarea>

      <input type="submit" class="button__submit">
    </form>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <p class="footer__copyright">Â© 2021 WebUI Club. All right reserved.</p>
      <nav class="footer__nav">
        <a href="#" class="links">Policy</a>
      </nav>
    </div>
  </div>
</footer>

<script>
  let toggleBurger = () => {
    document.getElementById('nav').classList.toggle('visible');
    document.querySelector('.burger').classList.toggle('active')
  }

  let preview = () => {
    let frame = document.getElementById("news-image")
    frame.src=URL.createObjectURL(event.target.files[0]);
  }
</script>
</body>
</html>
